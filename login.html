<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viahappy | Login</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>

    <header>
        <div class="menu">
            <div class="">
                <img src="./img/viahappy-logo.svg" alt="Viahappy Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="./">Inicio</a></li>
                    <li><a href="registrarse">Registrase</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="formulario">
        <div>
            <form id="login">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <input type="submit" value="Iniciar Sesion">
            </form>
        </div>
    </section>

    <footer>
        <div>
            <img width="160" src="./img/viahappy-logo.svg" alt="Viahappy Logo">
        </div>
        <div class="redes-sociales">
            <a href=""><img src="./img/whatsapp.svg" alt="Whatsapp"></a>
            <a href=""><img src="./img/facebook.svg" alt="Facebook"></a>
            <a href=""><img src="./img/instagram.svg" alt="Instagram"></a>
            <a href=""><img src="./img/twitter.svg" alt="Twitter"></a>
        </div>
    </footer>


    <script lang="text/javascript" src="./js/login.js"></script>
</body>

</html>
