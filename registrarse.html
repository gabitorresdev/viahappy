<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viahappy | Registro</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/formulario.css">
</head>

<body>

    <header>
        <div class="menu">
            <div class="">
                <img src="./img/viahappy-logo.svg" alt="Viahappy Logo">
            </div>
            <nav>
                <ul>
                    <li><a href=".">Inicio</a></li>
                    <li><a href="registrarse">Registrase</a></li>
                    <li><a href="login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="formulario">
        <div>
            <form id="registro">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <p>Género</p>
                <label>
                    <input type="radio" value="masculino" name="genero" required>
                    <span>Masculino</span>
                </label>
                <label>
                    <input type="radio" value="femenino" name="genero" required>
                    Femenino
                </label>
                <label>
                    <input type="radio" value="otro" name="genero" required>
                    Otro
                </label>

                <input type="submit" value="Registrarme">
            </form>
        </div>
    </section>

    <footer>
        <div>
            <img width="160" src="./img/viahappy-logo.svg" alt="Viahappy Logo">
        </div>
        <div class="redes-sociales">
            <a href=""><img src="./img/whatsapp.svg" alt="Whatsapp"></a>
            <a href=""><img src="./img/facebook.svg" alt="Facebook"></a>
            <a href=""><img src="./img/instagram.svg" alt="Instagram"></a>
            <a href=""><img src="./img/twitter.svg" alt="Twitter"></a>
        </div>
    </footer>


    <script lang="text/javascript" src="./js/registro.js"></script>
</body>

</html>
